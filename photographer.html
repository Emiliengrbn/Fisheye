<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Réseaux de partage de photos entre différents photographe" />
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <script src="https://kit.fontawesome.com/b29950c9e9.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="/">
      <img src="assets/images/logo.png" class="logo" alt="fisheye logo" />
    </a>
  </header>
  <main id="main">
    <div id="photograph-header"></div>
    <div id="sort_picture"></div>
    <div id="picture_section"></div>
    <div id="container_counter_likes"></div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2 id="header_title">Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" alt="close modal" />
      </header>
      <form id="form" novalidate>
        <div>
          <div>
            <label for="firstName">Prénom</label>
            <input class="text-control form_data" type="text" id="firstName" name="first" minlength="2" required />
            <p id="firstNameErrorMsg" class="errorMsg"></p>
          </div>
          <div>
            <label for="lastName">Nom</label>
            <input class="text-control form_data" type="text" id="lastName" name="last" />
            <p id="lastNameErrorMsg" class="errorMsg"></p>
          </div>
          <div>
            <label for="email">E-mail</label>
            <input class="text-control form_data" type="email" id="email" name="email" />
            <p id="emailErrorMsg" class="errorMsg"></p>
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea class="form_data" id="message" name="message"></textarea>
            <p id="textareaErrorMsg" class="errorMsg"></p>
          </div>
        </div>
        <button class="contact_button" type="submit" aria-label="Submit">Envoyer</button>
      </form>
      <div class="confirmation_content ">
        <p class="text_confirmation_content">Merci pour votre message</p>
        <button class="btn-close close button" aria-label="Close" onclick="closeModal()">Fermer</button>
      </div>
    </div>
  </div>

  <script src="/scripts/pages/photographer.js" type="module"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
